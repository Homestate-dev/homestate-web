{# core/templates/core/admin/dashboard.html #}
{% extends 'core/base.html' %}
{% load static %}

{% block title %}Panel Admin{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Bienvenido al Panel de Administración</h1>
    <span>Conectado como: <strong>{{ user_email }}</strong></span>
    <!-- Botón Cerrar Sesión -->
    <button id="logoutBtn" class="btn btn-outline-danger">Cerrar Sesión</button>
  </div>

  <!-- Aquí podrías agregar tu navegación, widgets personalizados, etc. -->
  <p>Aquí va el contenido del panel...</p>
   <a href="{% url 'building-create' %}?email={{ user_email }}">
  <button>Crear Departamento</button>
  </a>
   <a href="{% url 'admin-crud' %}?email={{ user_email }}">
  <button>Administrar Administradores</button>
  </a>
</div>
{% endblock %}
