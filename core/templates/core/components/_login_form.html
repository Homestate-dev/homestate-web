<!--core/components/_login_form.html-->
<div class="card-body">
  <form id="loginForm" class="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">
        <i class="fas fa-user"></i> Correo
      </label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">
        <i class="fas fa-lock"></i> Contraseña
      </label>
      <div class="d-flex">
        <input type="password" id="password" class="form-control" required>
        <button type="button" class="btn toggle-password ms-2" style="background-color: transparent; border: none;">
          <i class="fas fa-eye"></i>
        </button>
      </div>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="remember" class="form-check-input">
      <label for="remember" class="form-check-label">Recordarme</label>
      <a href="#" class="float-end forgot-password">¿Olvidó su contraseña?</a>
    </div>
    <button type="submit" class="btn-login">
      <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
    </button>
  </form>
</div>
