{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}HomEstate{% endblock %}</title>
  <link rel="icon" href="{% static 'core/img/logo.ico' %}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap desde CDN (opcional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu archivo CSS -->
  <link href="{% static 'core/styles.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Navbar (opcional) -->
<nav class="navbar navbar-light bg-white shadow-sm border-bottom">
  <div class="container">
    <!-- Contenedor que une logo y texto -->
    <a class="navbar-brand d-flex align-items-center text-dark fw-bold" href="#">
      <img src="{% static 'core/img/logo.png' %}" alt="Logo" style="width: 50px; height: 50px;" class="me-2">
      HomEstate
    </a>
  </div>
</nav>



  <div class="container mt-4">
    {% block content %}
    <!-- Contenido dinÃ¡mico -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK usando compat (para evitar problemas con import/export) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script src="{% static 'core/js/main.js' %}"></script>

</body>
</html>
